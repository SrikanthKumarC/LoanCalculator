    #loading, #results {
        display: none;
    }

      color: #ff0000;

      position: absolute;

</style>
<body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body text-center mt-5">
                <h5 class="card-title">Loan Calculator by <a href="https://www.instagram.com/_srikanth_kumar__/">Srikanth</a></h5>
                <form id="loan-form">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1">â‚¹</span>
                            </div>
                            <input type="number" id="loanAmount" class="form-control" placeholder="Loan Value" aria-label="loanAmount" aria-describedby="basic-addon1">
                            
                          </div>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1">%</span>
                            </div>
                            <input type="number" id="interest" class="form-control" placeholder="Interest" aria-label="interest" aria-describedby="basic-addon1">
                            
                          </div>
                          <div class="input-group mb-3">
                            <input type="number" id="yearsToPay" class="form-control" placeholder="Years for repayment" aria-label="interest" aria-describedby="basic-addon1">
                            
                          </div>
                          <div class="form-group">
                            <button type="submit" id="submitnow" class="btn btn-primary btn-lg btn-block">Calculate</button>
                          </div>
                    </div>
                </form>
                <!-- loader start -->
                <div class="spinner-grow mx-auto mt-4 mb-4" id="loading" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                <!-- results -->
                <!-- loader -->
                <div id="results">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">EMI</span>
                        </div>
                        <input type="number" id="monthlyPayment" class="form-control"  aria-label="monthlyPayment" aria-describedby="basic-addon1" disabled>
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Total Repayment</span>
                        </div>
                        <input type="number" id="totalRepayment" class="form-control"  aria-label="totalRepayment" aria-describedby="basic-addon1" disabled>
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Total Interest</span>
                        </div>
                        <input type="number" id="totalInterest" class="form-control"  aria-label="totalInterest" aria-describedby="basic-addon1" disabled>
                      </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
